<html>
	<head>
		<meta charset="UTF-8" />
		<title>Image Glass Effect</title>
		<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/flatly/bootstrap.min.css">
		<style>
			body { background-color:lightyellow; }
			.container { margin: 150px auto; }
		</style>
	</head>

	<body>



		<div class="container">
			<h1 class="text-center"> Image Magnifier Glass Example</h1>
			<p class="lead text-center">Hover Over The Image To See The Magic. This example shows how to magnify two images at a time.</p>

		<div style="text-align: center; margin: 10px">
			<button onclick="oneX()" class="btn btn-primary">1x</button>
			<button onclick="twoX()" class="btn btn-primary">2x</button>
			<button onclick="threeX()" class="btn btn-primary">3x</button>
		</div>
		<div class="wrap" style="display: flex; justify-content: center">
			<div class="left" style="margin-right: 50px">
				<img src="img/a11.jpg" width="400" height="300" class="laftImg" alt="img1" />
			</div>
			<div class="right">
				<img src="img/a22.jpg" width="400" height="300" class="rightImg" alt="img2" />
			</div>
		</div>
	</div>
	</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="./js/BUP.js" type="text/javascript" charset="UTF-8"></script>
	
	<script type="text/javascript">
		$(document).ready(function () {
			$('.laftImg').BUP('rightImg', 1)
			$('.rightImg').BUP('laftImg', 1)
    })

		function oneX() {
			$('.laftImg').BUP('rightImg', 1)
			$('.rightImg').BUP('laftImg', 1)
		}
		function twoX() {
			$('.laftImg').BUP('rightImg', 0.5)
			$('.rightImg').BUP('laftImg', 0.5)
		}
		function threeX() {
			$('.laftImg').BUP('rightImg', 1.5)
			$('.rightImg').BUP('laftImg', 1.5)
		}
	</script>
